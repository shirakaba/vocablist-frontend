<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB" xml:lang="en-GB" data-ng-app="kanjiApp">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
<!--       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/simplex/bootstrap.min.css" crossorigin="anonymous" /> -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" crossorigin="anonymous" />
<!--       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
      
      <link rel="stylesheet" href="static/beyondbootstrap.css" type="text/css" />
      <link rel="stylesheet" href="static/bootstrap-overrides.css" type="text/css" />
      <link rel="stylesheet" href="static/bootstrap-slider.min.css" type="text/css" />
      <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
      <![endif]-->
      <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
      <script src="static/js/angular-timer.min.js"></script> <!-- Depends on Angular. -->
      <script src="static/js/humanize-duration.js"></script> <!-- Depends on Angular. -->
      <script src="static/js/moment.min.js"></script> <!-- Depends on Angular. -->
      <script src="static/js/locales.min.js"></script> <!-- Depends on Angular. -->
      <script src="static/js/angular-drag-and-drop-lists.min.js"></script> <!-- Depends on Angular. -->
      <script src="static/js/angular-ui-router.min.js"></script>
      <script src="static/js/bootstrap-slider.min.js"></script>
      <script src="static/js/slider.js"></script>  <!-- Depends on bootstrap-slider, so that must be loaded in a prior line. -->
      <script src="static/js/index.js"></script>
      <title>Topic Dictionary</title>
  </head>

  <body class="footer-container">
    <!-- <div class="bg"></div> -->
    <header>
      <div class="row">
          <div class="col-xs-12 col-md-12 col-lg-12">
              <h1>Topic Dictionary</h1>
          </div>
      </div>
    </header>
    <nav data-ng-controller="navController">
      <div class="row">
          <div class="col-xs-12">
              <ul class="nav nav-pills orange">
              <li data-ng-class="{
              'clicked': $state.is('generator'),
              'default': !$state.is('generator')
              }" role="presentation" ><a data-ui-sref="generator">Generator</a></li>
              <li data-ng-class ="{
              'clicked': $state.is('quiz'),
              'default': !$state.is('quiz')
              }" role="presentation" ><a data-ui-sref="quiz">Quiz</a></li>
              <li data-ng-class="{
              'clicked': $state.is('search'),
              'default': !$state.is('search')
              }" role="presentation" ><a data-ui-sref="search">List</a></li>
              </ul>
          </div>
      </div>
    </nav>

    <div data-ui-view=""></div>
  </body>
</html>
