<nav>
      <div class="row">
          <div class="col-xs-12">
              <form data-ng-submit="submit(mySearch)">
                  <div class="input-group">
                      <input type ="text" data-ng-model="mySearch" class="form-control" title="submitbutton"/> <!-- This input field's value is bound to $scope.mySearch -->
                          <span class="input-group-btn">
                              <input type="submit" name = "button1" value = "" class ="btn"/>
                          </span>
                  </div>
              </form>
          </div>
      </div>
    </nav>
    <article>
        <section class="row">
            <div class="col-xs-12">
                <input type="checkbox" id="fundamental" ng-model="fundChecked"/> Fundamental
                <input type="checkbox" id="n5" ng-model="n5Checked"/> N5
                <input type="checkbox" id="n4" ng-model="n4Checked"/> N4
                <input type="checkbox" id="n3" ng-model="n3Checked"/> N3
                <input type="checkbox" id="n2" ng-model="n2Checked"/> N2
                <input type="checkbox" id="n1" ng-model="n1Checked"/> N1
            </div>
        </section>
        <section class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="alpha" >Token</th>
                                    <th class="alpha" >Definition</th>
                                    <th class="alpha">POS</th>
                                    <th class="number">Lone</th>
                                    <th class="number">Cumulative</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <pre ng-bind="item.vocabListRowCumulative.isolatePercent"/> -->
                                <tr
                                ng-repeat="item in x
                                | filter:fundamentalsFilter
                                | filter:n1Filter
                                | filter:n2Filter
                                | filter:n3Filter
                                | filter:n4Filter
                                | filter:n5Filter"
                                ng-class="{
                                'fundamentalRow': item.fundamental,
                                'n1Row': item.n1,
                                'n2Row': item.n2,
                                'n3Row': item.n3,
                                'n4Row': item.n4,
                                'n5Row': item.n5,
                                'uniqueRow': true
                                }">
                                    <td class="alpha"  ng-bind="item.bf"/>
                                    <!-- <td class="alpha"  ng-bind="item.defs"/> -->
                                    <!-- ng-bind binds the model (def) to the view (p.value) -->
                                    <td class="alpha definitions-column">
                                      <table class="definitions">
                                        <tbody>
                                          <tr ng-repeat="def in item.defs">
                                            <td ng-bind="def"/>
                                          </tr>
                                        </tbody>
                                      </table>
                                    </td>
                                    <td class="alpha"> <div
                                    style="pointer-events: none"
                                    class="btn btn-xs"
                                    type="button"
                                    ng-class="{
                                    'btn-danger': item.pos === 'particle',
                                    'btn-success': item.pos === 'verb',
                                    'btn-primary': item.pos === 'noun',
                                    'btn-default': true
                                    }"
                                    ng-bind="item.pos"/> </td>
                                    <!-- http://stackoverflow.com/questions/16134391/restrict-number-of-decimals-in-html5-type-number-input-field-with-angularjs-m -->
                                    <td class="number"  ng-bind="{{ 100 * item.iso | number : 2}} + '%'"/>
                                    <td class="number" ng-bind="{{ 100 * item.cumu | number : 2}} + '%'"/>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </article>
