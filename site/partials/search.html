<nav>
      <div class="row">
          <div class="col-xs-12">
              <form data-ng-submit="submit(mySearch)">
                  <div class="input-group">
                      <input type ="text" data-ng-model="mySearch" class="form-control" title="submitbutton"/> <!-- This input field's value is bound to $scope.mySearch -->
                          <span class="input-group-btn">
                              <input type="submit" name = "button1" value = "" class ="btn"/>
                          </span>
                  </div>
              </form>
          </div>
      </div>
    </nav>
    <article>
        <section class="row">
            <div class="col-xs-12">
                <input type="checkbox" id="fundamental" ng-model="fundChecked"/> Fundamental
            </div>
        </section>
        <section class="row">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="alpha" >Token</th>
                                    <th class="number">Lone</th>
                                    <th class="number">Cumulative</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <pre ng-bind="item.isolatePercent"/> -->
                                <tr
                                ng-repeat="item in x | filter:fundamentalsFilter"
                                ng-class="{
                                'fundamentalRow': item.fundamental
                                }">
                                    <td class="alpha"  ng-bind="item.vocabListRow.token.baseForm"/>
                                    <!-- http://stackoverflow.com/questions/16134391/restrict-number-of-decimals-in-html5-type-number-input-field-with-angularjs-m -->
                                    <td class="number"  ng-bind="{{ 100 * item.isolatePercent | number : 2}} + '%'"/>
                                    <td class="number" ng-bind="{{ 100 * item.cumulativePercent | number : 2}} + '%'"/>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </article>
